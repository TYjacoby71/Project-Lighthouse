{% extends 'layout.html' %}
{% block title %}Upload{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h3 class="mb-3">Upload Communication</h3>
  <form id="upload-form">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Sender</label>
        <input name="sender" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Recipients (comma-separated)</label>
        <input name="recipients" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Date (ISO 8601)</label>
        <input name="date" type="date" class="form-control" />
      </div>
    </div>

    <div class="mt-4">
      <label class="form-label">PDF File</label>
      <input name="file" type="file" accept="application/pdf" class="form-control" />
    </div>

    <div class="mt-3 text-center">or</div>

    <div class="mt-3">
      <label class="form-label">Paste Text</label>
      <textarea name="text_content" rows="10" class="form-control"></textarea>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>
</div>
<script>
  const form = document.getElementById('upload-form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    const res = await fetch('/api/communications/upload', { method: 'POST', body: fd });
    const data = await res.json();
    if (res.ok) {
      window.location.href = `/communication/${data.id}`;
    } else {
      alert(data.error || 'Upload failed');
    }
  });
</script>
{% endblock %}
