{% extends 'layout.html' %}
{% block title %}Upload{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width: 800px;">
  <h3 class="mb-3">Upload Communication</h3>
  <form id="upload-form">
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Sender</label>
        <input name="sender" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Recipients (comma-separated)</label>
        <input name="recipients" class="form-control" required />
      </div>
      <div class="col-md-4">
        <label class="form-label">Date (ISO 8601)</label>
        <input name="date" type="date" class="form-control" />
      </div>
    </div>

    <div class="mt-4">
      <label class="form-label">PDF File</label>
      <div id="dropzone" class="border border-2 border-dashed rounded p-4 text-center bg-light" style="cursor:pointer">
        <div class="mb-2">Drag & Drop PDF here or click to select</div>
        <input id="fileInput" name="file" type="file" accept="application/pdf" class="form-control d-none" />
      </div>
    </div>

    <div class="mt-3 text-center">or</div>

    <div class="mt-3">
      <label class="form-label">Paste Text</label>
      <textarea name="text_content" rows="10" class="form-control"></textarea>
    </div>

    <div class="mt-4 d-flex justify-content-end">
      <button class="btn btn-primary" type="submit">Upload</button>
    </div>
  </form>
</div>
<script>
  const form = document.getElementById('upload-form');
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('fileInput');

  const pickFile = () => fileInput.click();
  dropzone.addEventListener('click', pickFile);
  dropzone.addEventListener('dragover', (e) => { e.preventDefault(); dropzone.classList.add('border-primary'); });
  dropzone.addEventListener('dragleave', () => dropzone.classList.remove('border-primary'));
  dropzone.addEventListener('drop', (e) => {
    e.preventDefault(); dropzone.classList.remove('border-primary');
    if (e.dataTransfer.files && e.dataTransfer.files[0]) {
      fileInput.files = e.dataTransfer.files;
    }
  });
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(form);
    if (!fd.get('file') && fileInput.files && fileInput.files[0]) fd.set('file', fileInput.files[0]);
    const res = await fetch('/api/communications/upload', { method: 'POST', body: fd });
    const data = await res.json();
    if (res.ok) {
      window.location.href = `/communication/${data.id}`;
    } else {
      alert(data.error || 'Upload failed');
    }
  });
</script>
{% endblock %}
